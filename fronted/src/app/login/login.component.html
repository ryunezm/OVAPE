<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label for="username">Username</mat-label>
      <input matInput type="text" id="username" name="username" formControlName="username" required>
    </mat-form-field>
    <mat-form-field appearance="outline"  >
      <mat-label for="password">Password</mat-label>
      <input matInput type="password" id="password" name="password" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button type="submit">Log in</button>
    <div class="link-container">
      <a class="register-link">Register</a>
    </div>
  </form>
</div>
